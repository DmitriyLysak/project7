<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <script src="css/bower_components/jquery/dist/jquery.js"></script>
    <script src="css/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <div class="container">
        <div class="sidebar">
            <div class="logo">sing</div>
            <ul class="sidebar-nav">
                <li><a href="#"> <i class="fa fa-desktop"></i> <span>Dashboard</span></a></li>
                <li><a href="#"> <i class="fa fa-envelope"></i> <span>Email</span></a></li>
                <li><a href="#"> <i class="fa fa-bar-chart"></i> <span>Charts</span></a></li>
                <li><a href="#"> <i class="fa fa-user"></i> <span>Profile</span></a></li>
                <li><a class="collapsed" data-target="#sidebar-tables" data-toggle="collapse" data-parent="#sidebar">
                    <i class="fa fa-table"></i>
                           <span>Tables</span>                    
                        <i class="toggle fa fa-angle-down"></i>
                    </a>
                    <ul id="sidebar-tables" class="collapse in" aria-expanded="true"><li class=""><a data-ui-sref="app.tables-basic" href="#/app/tables/basic">Tables Basic</a></li><li><a data-ui-sref="app.tables-dynamic" href="#/app/tables/dynamic">Tables Dynamic <sup class="bg-transparent text-danger fs-sm fw-bold">ng</sup></a></li></ul>
                </li>
            </ul>
        </div>
        <div class="main">
            <nav class="top-nav">
                <ul class="top-left">
                    <li><a href="#"> <i class="fa fa-bars"></i></a></li>
                    <li><a href="#"> <i class="fa fa-refresh"></i></a></li>
                    <li><a href="#"> <i class="fa fa-times"></i></a></li>
                    <li> 
                        <form>
                           <i class="fa fa-search search-ic"></i>
                            <input class="search" type="text" name="search" placeholder="Search Dashboard">
                        </form>
                    </li>
                </ul>
                
                <ul class="top-right">
                    <li class="user-info"> 
                        <div class="user-comp">
                            <img class="avatar" src="http://demo.flatlogic.com/sing-wrapbootstrap-3.3.0/angular/assets/images/people/a5.jpg" alt=""> <span>Philip <b>Smith</b></span>
                        </div>
                    </li>
                    <li><a href="#"> <i class="fa fa-cog"></i></a></li>
                    <li><a href="#"> <i class="fa fa-globe"></i></a></li>
                </ul>
                <div class="clear"></div>
            </nav>
            <h2 class="top-title">Dashboard <small>The Lucky One</small></h2>
        </div>
    </div>
</body>
</html>
